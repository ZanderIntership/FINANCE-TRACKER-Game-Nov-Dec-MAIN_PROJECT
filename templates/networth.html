<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Net Worth</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/ensureServer.js" defer></script>
    <script src="/static/scripts.js" defer></script>
</head>
<body>
    <nav id="HeaderBar" role="navigation">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/track">Track Spend</a></li>
            <li><a href="/networth">NetWorth</a></li>
        </ul>
    </nav>

    <main class="container">
        <header class="card">
            <h1>Net Worth</h1>
            <p class="mb-16">Track your assets and see how they contribute to your net worth. Add assets using the form below. Values are dummy until you add real data.</p>
        </header>

        <section class="card mt-16">
            <form id="assetForm">
                <div class="form-row">
                    <label class="field-group">
                        Asset name
                        <input id="assetName" type="text" name="name" placeholder="e.g., Savings Account">
                    </label>
                    <label class="field-group">
                        Price
                        <input id="assetPrice" type="number" step="0.01" name="price" placeholder="0.00">
                    </label>
                    <label class="field-group">
                        Account
                        <input id="assetAccount" type="text" name="account" placeholder="e.g., Bank">
                    </label>
                </div>
                <div style="margin-top:12px;text-align:right">
                    <button type="button" id="assetSubmit">Add Asset</button>
                </div>
            </form>
        </section>

        <section class="mt-16">
            <div class="card">
                <h2>Your Assets</h2>
                <p>Total: R<span id="assetsTotal">0.00</span></p>
                <div style="display:flex;gap:20px;align-items:center">
                    <canvas id="assetChart" width="300" height="300" data-labels='[]' data-values='[]'></canvas>
                    <div>
                        <ul id="assetList" style="list-style:none;padding:0;margin:0">
                            <li>R0.00 â€” No assets yet.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
